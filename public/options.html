<!DOCTYPE html>
<html lang="en">

<head>
   <title>Options | GitHub BookMark</title>
   <meta charset="UTF-8">
   <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

   <style>
      body {
         font-size: 75%;
         -webkit-font-smoothing: antialiased;
         font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
         padding-bottom: 16px;
         padding-left: 16px;
         padding-right: 16px;
         padding-top: 16px;
         box-sizing: border-box;
         background: rgb(250, 251, 255);
         flex: 1 1 0%;
      }
   </style>
   <script src=options.js></script>

</head>




<body>
   <form class="w-full max-w-lg" style="height: 100vh;">
      <div class="flex flex-wrap -mx-3 mb-6">
         <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="github-username">
               GitHub Username
            </label>
            <input
               class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
               id="github-username" type="text" placeholder="">
         </div>
         <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="github-repo-name">
               GitHub Repo Name
            </label>
            <input
               class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
               id="github-repo-name" type="text" placeholder="">
         </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
         <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="github-user-token">
               GitHub Token
            </label>
            <input
               class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
               id="github-user-token" type="password" placeholder="">
            <p class="text-gray-600 text-xs italic">Instruction on how to generate a GitHub Token are found <a
                  class="font-bold"
                  href="https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token">here</a>.
            </p>
         </div>
      </div>
      <button type="submit" id="save"
         class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-900 hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
      <div class="mt-10 flex justify-between">
         <p class="text-gray-600 text-xs font-bold">DEFAULTS</p>
         <p class="text-gray-600 text-sm">
            Keyboard Shortcuts
            <br>
            <span class="text-gray-600 text-xs italic">Setting your <a style="text-decoration:underline"
                  href="https://obie.ai/blog/how-to-add-and-remove-custom-keyboard-shortcuts-and-hotkeys-for-a-chrome-extension-in-5-seconds-flat">own.</a>
            </span>
         </p>
         <div>
            <div>
               <h3 class="text-sm text-gray-700">
                  BookMark Page
               </h3>
               <p class="mt-1 text-sm text-gray-500">Alt+S</p>
            </div>
            <div>
               <h3 class="text-sm text-gray-700">
                  Open / Close
               </h3>
               <p class="mt-1 text-sm text-gray-500 ">Alt+M</p>
            </div>
         </div>
      </div>


   </form>

</body>

</html>
